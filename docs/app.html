<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mat Sjekk - App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Mat Sjekk — App</h1>
    <p>Appen kommer snart. Når appen er publisert, vil QR-koden nedenfor peke til App Store / Google Play.</p>

    <div class="app-landing">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=https://github.com/Einars-Apps/Matsjekk" alt="QR placeholder">
      <p>Skann QR-koden for mer informasjon eller for å få lenke til appen når den er online.</p>

      <div class="store-links">
        <a class="btn" href="#">App Store (kommer)</a>
        <a class="btn" href="#">Google Play (kommer)</a>
      </div>
    </div>
  </main>
</body>
</html>
