            console.log('event:', JSON.stringify(github.context.payload, null, 2));
name: PR Check Notifier

on:
  workflow_run:
    types: [completed]

permissions:
  issues: write

jobs:
  notify_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Notify pull requests about workflow run
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            name: PR Check Notifier (diagnose)

            on:
              workflow_run:
                types: [completed]

            permissions:
              issues: write

            jobs:
              diag:
                runs-on: ubuntu-latest
                steps:
                  - name: Dump event payload
                    uses: actions/github-script@v7
                    with:
                      github-token: ${{ secrets.GITHUB_TOKEN }}
                      script: |
                        try {
                          console.log('event:', JSON.stringify(github.context.payload, null, 2));
                        } catch (e) {
                          console.log('script error:', e);
                        }
    types: [completed]
