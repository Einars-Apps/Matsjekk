name: PR Check Notifier (clean-diagnose)

on:
  workflow_run:
    workflows: ['CI', 'Python CI', 'Flutter CI', 'CI Debug']
    types: [completed]

permissions:
  issues: write

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - name: Dump event payload
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              console.log('event:', JSON.stringify(github.context.payload, null, 2));
            } catch (e) {
              console.log('script error:', e);
            }
