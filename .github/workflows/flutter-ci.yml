name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            $HOME/flutter-stable
          key: ${{ runner.os }}-flutter-stable
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Flutter SDK (manual)
        run: |
          set -e
          FLUTTER_DIR="$HOME/flutter-stable"
          if [ ! -d "$FLUTTER_DIR" ]; then
            git clone --depth 1 https://github.com/flutter/flutter.git -b stable "$FLUTTER_DIR"
          fi
          # Make flutter available in this shell and for subsequent steps
          export PATH="$FLUTTER_DIR/bin:$PATH"
          echo "$FLUTTER_DIR/bin" >> $GITHUB_PATH
          flutter --version
          flutter doctor -v
          flutter precache

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.pub-cache/hosted
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Enable Flutter web (optional)
        run: flutter config --enable-web || true

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            flutter pub get && break
            echo "flutter pub get failed, retrying ($i/3)"
            sleep $((i * 5))
          done

      - name: Ensure assets directory
        run: |
          mkdir -p assets
          touch assets/.gitkeep || true

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: |
          for i in 1 2; do
            flutter test --coverage -r expanded && break
            echo "flutter test failed, retrying ($i/2)"
            sleep 10
          done
