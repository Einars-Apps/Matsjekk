name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.home }}/flutter-stable
          key: ${{ runner.os }}-flutter-stable
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Flutter SDK (manual)
        run: |
          set -e
          FLUTTER_DIR="${{ runner.home }}/flutter-stable"
          if [ ! -d "$FLUTTER_DIR" ]; then
            git clone --depth 1 https://github.com/flutter/flutter.git -b stable "$FLUTTER_DIR"
          fi
          echo "$FLUTTER_DIR/bin" >> $GITHUB_PATH
          flutter --version
          flutter doctor -v
          flutter precache

      - name: Enable Flutter web (optional)
        run: flutter config --enable-web || true

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage
