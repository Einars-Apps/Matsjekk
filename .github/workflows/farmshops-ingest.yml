name: Farmshops Ingest

on:
  schedule:
    - cron: "43 4 * * *"
  workflow_dispatch:

jobs:
  ingest-farmshops:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r tools/requirements.txt

      - name: Fetch latest farm shops (West Europe)
        run: python tools/fetch_farmshops.py

      - name: Commit updated farmshops feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/farmshops.json
          git diff --cached --quiet || git commit -m "chore(farmshops): update west-europe farmshops data"

      - name: Push changes
        run: git push
