name: Issue â†’ Data PR

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  issue_to_pr:
    if: ${{ github.event.label.name == 'create-data-pr' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install pyyaml

      - name: Create submission file from issue
        env:
          ISSUE_BODY: "${{ github.event.issue.body }}"
          ISSUE_NUMBER: "${{ github.event.issue.number }}"
          ISSUE_TITLE: "${{ github.event.issue.title }}"
          ISSUE_AUTHOR: "${{ github.event.issue.user.login }}"
        run: |
          python tools/append_issue_to_data.py

      - name: Create Pull Request with submission
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add farmshop submission from issue #${{ github.event.issue.number }}"
          branch: "farmshop-submission-${{ github.event.issue.number }}"
          title: "Data: farmshop submission #${{ github.event.issue.number }}"
          body: "Automated PR adding farmshop submission from issue #${{ github.event.issue.number }}"
          labels: "data-submission, automated"
