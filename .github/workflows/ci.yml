name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        flutter-version: [stable, beta]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Flutter SDK
      id: cache-flutter
      uses: actions/cache@v4
      with:
        path: |
          $HOME/flutter-${{ matrix.flutter-version }}
        key: ${{ runner.os }}-flutter-${{ matrix.flutter-version }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Install Flutter SDK (manual)
      run: |
        set -e
        FLUTTER_DIR="$HOME/flutter-${{ matrix.flutter-version }}"
        if [ ! -d "$FLUTTER_DIR" ]; then
          git clone --depth 1 https://github.com/flutter/flutter.git -b "${{ matrix.flutter-version }}" "$FLUTTER_DIR"
        fi
        # Make flutter available in this shell and for subsequent steps
        export PATH="$FLUTTER_DIR/bin:$PATH"
        echo "$FLUTTER_DIR/bin" >> $GITHUB_PATH
        # Show version, run doctor and precache artifacts to reduce repeated downloads
        flutter --version
        flutter doctor -v
        if [ "${{ steps.cache-flutter.outputs.cache-hit }}" != 'true' ]; then
          echo "Flutter SDK not restored from cache; running flutter precache"
          flutter precache
        else
          echo "Flutter SDK restored from cache; skipping flutter precache"
        fi

    - name: Cache Pub packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ~/.pub-cache/hosted
          .dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Install dependencies
      run: |
        for i in 1 2 3; do
          flutter pub get && break
          echo "flutter pub get failed, retrying ($i/3)"
          sleep $((i * 5))
        done

    - name: Ensure assets directory
      run: |
        mkdir -p assets
        # keep the directory in git archives if needed
        touch assets/.gitkeep || true

    - name: Analyze
      run: flutter analyze

    - name: Run tests
      run: |
        for i in 1 2; do
          flutter test -r expanded && break
          echo "flutter test failed, retrying ($i/2)"
          sleep 10
        done
