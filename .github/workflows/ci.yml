name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        channel: [stable, beta]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Flutter SDK
      uses: actions/cache@v4
      with:
        path: |
          /opt/hostedtoolcache/flutter
        key: ${{ runner.os }}-flutter-${{ matrix.channel }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: ${{ matrix.channel }}

    - name: Cache Pub packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ~/.pub-cache/hosted
          .dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Install dependencies
      run: |
        for i in 1 2 3; do
          flutter pub get && break
          echo "flutter pub get failed, retrying ($i/3)"
          sleep $((i * 5))
        done

    - name: Analyze
      run: flutter analyze

    - name: Run tests
      run: |
        for i in 1 2; do
          flutter test -r expanded && break
          echo "flutter test failed, retrying ($i/2)"
          sleep 10
        done
