name: CI
name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      matrix:
        flutter-version: [stable]
        shard: [0]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        id: cache-flutter
        uses: actions/cache@v4
        with:
          path: |
            $HOME/flutter-${{ matrix.flutter-version }}
          key: ${{ runner.os }}-flutter-${{ matrix.flutter-version }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Flutter SDK (manual)
        run: |
          set -e
          FLUTTER_DIR="$HOME/flutter-${{ matrix.flutter-version }}"
          if [ ! -d "$FLUTTER_DIR" ]; then
            git clone --depth 1 https://github.com/flutter/flutter.git -b "${{ matrix.flutter-version }}" "$FLUTTER_DIR"
          fi
          export PATH="$FLUTTER_DIR/bin:$PATH"
          echo "$FLUTTER_DIR/bin" >> $GITHUB_PATH
          flutter --version
          flutter doctor -v
          name: CI

          concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
            cancel-in-progress: true

          on:
            push:
              branches: [ main ]
            pull_request:
              branches: [ main ]
            workflow_dispatch:

          jobs:
            test:
              runs-on: ubuntu-latest
              timeout-minutes: 180
              strategy:
                matrix:
                  flutter-version: [stable]
                  shard: [0,1,2,3]

              steps:
                - name: Checkout
                  uses: actions/checkout@v4

                - name: Cache Flutter SDK
                  id: cache-flutter
                  uses: actions/cache@v4
                  with:
                    path: |
                      $HOME/flutter-${{ matrix.flutter-version }}
                    key: ${{ runner.os }}-flutter-${{ matrix.flutter-version }}-${{ hashFiles('**/pubspec.lock') }}
                    restore-keys: |
                      ${{ runner.os }}-flutter-

                - name: Install Flutter SDK (manual)
                  run: |
                    set -e
                    FLUTTER_DIR="$HOME/flutter-${{ matrix.flutter-version }}"
                    if [ ! -d "$FLUTTER_DIR" ]; then
                      git clone --depth 1 https://github.com/flutter/flutter.git -b "${{ matrix.flutter-version }}" "$FLUTTER_DIR"
                    fi
                    export PATH="$FLUTTER_DIR/bin:$PATH"
                    echo "$FLUTTER_DIR/bin" >> $GITHUB_PATH
                    flutter --version
                    flutter doctor -v
                    if [ "${{ steps.cache-flutter.outputs.cache-hit }}" != 'true' ]; then
                      flutter precache
                    fi

                - name: Cache Pub packages
                  uses: actions/cache@v4
                  with:
                    path: |
                      ~/.pub-cache
                      ~/.pub-cache/hosted
                      .dart_tool
                    key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
                    restore-keys: |
                      ${{ runner.os }}-pub-

                - name: Install dependencies
                  run: |
                    for i in 1 2 3; do
                      flutter pub get && break
                      echo "flutter pub get failed, retrying ($i/3)"
                      sleep $((i * 5))
                    done

                - name: Capture CI environment and Flutter info
                  if: always()
                  run: |
                    mkdir -p debug-output
                    echo "=== flutter --version ===" > debug-output/ci-debug.txt
                    flutter --version >> debug-output/ci-debug.txt 2>&1 || true
                    echo "\n=== flutter doctor -v ===" >> debug-output/ci-debug.txt
                    flutter doctor -v >> debug-output/ci-debug.txt 2>&1 || true
                    echo "\n=== env ===" >> debug-output/ci-debug.txt
                    env >> debug-output/ci-debug.txt 2>&1 || true
                    echo "\n=== df -h ===" >> debug-output/ci-debug.txt
                    df -h >> debug-output/ci-debug.txt 2>&1 || true
                    echo "\n=== ls -la repo root ===" >> debug-output/ci-debug.txt
                    ls -la >> debug-output/ci-debug.txt 2>&1 || true

                - name: Upload CI debug artifact
                  if: always()
                  uses: actions/upload-artifact@v4
                  with:
                    name: ci-debug-info
                    path: debug-output/ci-debug.txt

                - name: Ensure assets directory
                  run: |
                    mkdir -p assets
                    touch assets/.gitkeep || true

                - name: Analyze
                  run: flutter analyze

                - name: Run tests (shard ${{ matrix.shard }})
                  run: |
                    set -euo pipefail
                    files=( $(git ls-files 'test/**.dart' || true) )
                    selected=()
                    for i in "${!files[@]}"; do
                      if (( i % 4 == ${{ matrix.shard }} )); then
                        selected+=("${files[i]}")
                      fi
                    done
                    if [ ${#selected[@]} -eq 0 ]; then
                      echo "No tests for shard ${{ matrix.shard }}"
                      exit 0
                    fi
                    echo "Running tests for shard ${{ matrix.shard }}: ${selected[*]}"
                    for i in 1 2; do
                      flutter test "${selected[@]}" -r expanded 2>&1 | tee test-output-${{ matrix.shard }}.log && break
                      echo "flutter test failed, retrying ($i/2)"
                      sleep 10
                    done

                - name: Upload test log artifact (shard ${{ matrix.shard }})
                  if: always()
                  uses: actions/upload-artifact@v4
                  with:
                    name: test-output-shard-${{ matrix.shard }}
                    path: test-output-${{ matrix.shard }}.log
            set -e

            FLUTTER_DIR="$HOME/flutter-${{ matrix.flutter-version }}"
