name: iOS TestFlight Upload

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: Optional iOS build number override
        required: false
        type: string

permissions:
  contents: read

jobs:
  build-and-upload-ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Verify Xcode and iOS SDK minimum
        run: |
          set -euo pipefail

          XCODE_VERSION=$(xcodebuild -version | awk '/Xcode/ {print $2}')
          if [ -z "$XCODE_VERSION" ]; then
            echo "Could not determine Xcode version."
            exit 1
          fi

          IFS='.' read -r XCODE_MAJOR XCODE_MINOR _ <<< "$XCODE_VERSION"
          XCODE_MAJOR=${XCODE_MAJOR:-0}
          XCODE_MINOR=${XCODE_MINOR:-0}

          if [ "$XCODE_MAJOR" -lt 16 ]; then
            echo "Xcode $XCODE_VERSION is too old. Minimum required is Xcode 16 (iOS 18 SDK+)."
            exit 1
          fi

          SDK_VERSION=$(xcrun --sdk iphoneos --show-sdk-version)
          if [ -z "$SDK_VERSION" ]; then
            echo "Could not determine iOS SDK version."
            exit 1
          fi

          IFS='.' read -r SDK_MAJOR SDK_MINOR _ <<< "$SDK_VERSION"
          SDK_MAJOR=${SDK_MAJOR:-0}
          SDK_MINOR=${SDK_MINOR:-0}

          if [ "$SDK_MAJOR" -lt 18 ]; then
            echo "iOS SDK $SDK_VERSION is too old. Minimum required is iOS 18 SDK."
            exit 1
          fi

          echo "Using Xcode $XCODE_VERSION with iOS SDK $SDK_VERSION (OK)."

      - name: Install dependencies
        run: flutter pub get

      - name: Install signing certificate and provisioning profile
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          for secret_name in IOS_P12_BASE64 IOS_P12_PASSWORD IOS_PROFILE_BASE64 KEYCHAIN_PASSWORD; do
            if [ -z "${!secret_name:-}" ]; then
              echo "Missing required secret: $secret_name"
              exit 1
            fi
          done

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          printf '%s' "$IOS_P12_BASE64" | tr -d '\r\n\t ' | base64 --decode > "$CERT_PATH"
          printf '%s' "$IOS_PROFILE_BASE64" | tr -d '\r\n\t ' | base64 --decode > "$PROFILE_PATH"

          if [ ! -s "$CERT_PATH" ]; then
            echo "Decoded certificate file is empty (IOS_P12_BASE64 is likely invalid)."
            exit 1
          fi

          if [ ! -s "$PROFILE_PATH" ]; then
            echo "Decoded provisioning profile file is empty (IOS_PROFILE_BASE64 is likely invalid)."
            exit 1
          fi

          openssl pkcs12 -in "$CERT_PATH" -nokeys -passin pass:"$IOS_P12_PASSWORD" >/dev/null
          security cms -D -i "$PROFILE_PATH" >/dev/null

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"

      - name: Build IPA
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.build_number }}" ]; then
            flutter build ipa --release --export-method app-store --build-number "${{ github.event.inputs.build_number }}"
          else
            flutter build ipa --release --export-method app-store --build-number "${{ github.run_number }}"
          fi

      - name: Export IPA fallback from xcarchive
        run: |
          set -euo pipefail

          if find . -type f -name "*.ipa" | grep -q .; then
            echo "IPA already exists; skipping fallback export."
            exit 0
          fi

          ARCHIVE_PATH="build/ios/archive/Runner.xcarchive"
          EXPORT_PATH="build/ios/ipa"
          EXPORT_OPTIONS_PLIST="$RUNNER_TEMP/ExportOptions.plist"

          if [ ! -d "$ARCHIVE_PATH" ]; then
            echo "Archive not found at $ARCHIVE_PATH"
            exit 1
          fi

          cat > "$EXPORT_OPTIONS_PLIST" <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>PUVV9P462S</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.ebors.matsjekk</key>
              <string>matsjekk_appstore_ci</string>
            </dict>
          </dict>
          </plist>
          PLIST

          mkdir -p "$EXPORT_PATH"
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST"

      - name: Install App Store Connect API key
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.appstoreconnect/private_keys"
          KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${APPSTORE_KEY_ID}.p8"
          printf '%s' "$APPSTORE_PRIVATE_KEY" > "$KEY_PATH"
          chmod 600 "$KEY_PATH"

      - name: Upload to TestFlight
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
        run: |
          set -euo pipefail
          IPA_PATH=$(find . -type f -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "IPA not found"
            find . -maxdepth 5 -type d -name "build" -print || true
            exit 1
          fi

          xcrun altool \
            --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPSTORE_KEY_ID" \
            --apiIssuer "$APPSTORE_ISSUER_ID"

      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: "**/*.ipa"
